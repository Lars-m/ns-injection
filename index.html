      var w = 100;
      var w2 = 100;
      var pic = document.getElementById("piclogin"); 
      var pic2 = document.getElementById("pic");
      const i1 = setInterval(()=>{
        w=w-0.25;
        if(w < 0){
          clearInterval(i1);    
        }
        pic.style.width = w +"%";
